apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "mina-sample-zkapp.job-name" . }}
spec:
  parallelism: {{ $.Values.parallelism | default 1 }}
  template:
    metadata:
      labels:
        app:  {{ include "mina-sample-zkapp.job-name" . }}
    spec:
      ttlSecondsAfterFinished: 300
      runtimeClassName: kata-clh
      initContainers:
      - name: controller-is-ready
        image: alpine:latest
        args:
        - sh
        - -c
        - for t in $(seq 15); do nc -vz {{ include "mina-sample-zkapp.service-name" . }} 80 && exit; sleep 1; done; exit 1
      containers:
      - name: send
        image: {{ $.Values.jobRepository }}:{{ $.Values.tag | default "latest" }}
        imagePullPolicy: {{ $.Values.pullPolicy }}
        args:
        - job
        - --controller=http://{{ include "mina-sample-zkapp.service-name" . }}/
        resources:
          requests:
            {{ if $.Values.cpu }}
            cpu: {{ $.Values.cpu }}
            {{ end }}
            {{ if $.Values.mem }}
            memory: {{ $.Values.mem }}
            {{ end }}
          limits:
            {{ if $.Values.cpu }}
            cpu: {{ $.Values.cpu }}
            {{ end }}
            {{ if $.Values.mem }}
            memory: {{ $.Values.mem }}
            {{ end }}
      restartPolicy: {{ $.Values.restartPolicy | default "OnFailure" }}
  backoffLimit: {{ div ($.Values.parallelism | default 1) 3 }}
