{{- $root := . -}}
{{- range $i, $source := .Values.sources }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ $source.token.secretName | quote }}
  labels:
    {{- include "ci-dashboard.labels" $root | nindent 4 }}
data:
  token: {{ $source.token.secretValue | b64enc | default "" | quote }}
{{- end }}