{{ range .Values.minaSnarkCoordinatorsConfig }}
{{ $name := .workerName | default (printf "snark-worker-%s" .name) }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  labels:
    app: {{ $name }}
spec:
  replicas: {{ .workers | default 8 }}
  selector:
    matchLabels:
      app: {{ $name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
        testnet: {{ $.Values.testnetName }}
        role: snark-worker
        version: {{ trunc 6 (split ":" $.Values.mina.image)._1 | trimSuffix "-" }}
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '10000'
        prometheus.io/path: '/metrics'
    spec:
      {{ include "sideCar.podAttrs" (dict "resources" $.Values.resources "bpfDebugger" $.Values.bpfDebugger) | nindent 6 }}
      containers:
      - name: worker
        resources:
          limits:
            memory: {{$.Values.workerMemRequest}}
            cpu: {{$.Values.workerCpuRequest}}
          requests:
            memory: {{$.Values.workerMemRequest}}
            cpu: {{$.Values.workerCpuRequest}}
        image: {{ $.Values.mina.image }}
        # {{ if $.Values.mina.useCustomEntrypoint -}}
        # command: [{{ $.Values.mina.customEntrypoint }}]
        # {{- end }}
        command: [ mina ]
        args: [
          "internal", 
          "snark-worker", 
          "-proof-level","full",
          "-shutdown-on-disconnect", "false", "-daemon-address",
          "{{ .name }}:{{ $.Values.coordinatorRpcPort }}"
        ]
        env:
          - name: "RAYON_NUM_THREADS"
            value: "4"
        imagePullPolicy: Always
        volumeMounts:
          - name: config-dir
            mountPath: /root/.mina-config
      volumes:
      - name: config-dir
      {{- if $.Values.persist_working_dir }}
        persistentVolumeClaim:
          claimName: pvc-{{ $.Values.workerName }}
      {{- else}}
        emptyDir: {}
      {{- end }} 
{{- include "nodeSelector.preemptible" $.Values | indent 6 }}


---
{{- if $.Values.persist_working_dir }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-{{ $name }}
spec:
  accessModes:
    - {{ $.Values.storage.accessMode | quote }}
  resources:
    requests:
      storage: {{ $.Values.storage.size | quote }}
  storageClassName: "{{ $.Values.storage.storageClass }}"
---
{{ end }}
{{ end }}
