image: &image
  repository: gcr.io/o1labs-192920/mina-archive-berkeley-archive-migration
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.0.0berkeley-rc1-dkijania-migration-package-c89d556-bullseye"

gcloudKeyfileRef: ref+gcpsecrets://o1labs-192920/blockDataUploadGcpKeyfile

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}
podLabels: {}

resources: &resources
  limits:
    memory: 32.0Gi
    cpu: 20.0
  requests:
    memory: 1Gi
    cpu: 1

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

annotations: {}

replayers:
- name: migration
  schedule: "0 2 * * *"
  image: *image
  resources: *resources
  script:
    secretName: migration
    scriptName: migration-phase-1.sh
  env:
  - name: DUMPS_BUCKET
    value: mina-archive-dumps
  - name: DUMPS_PREFIX_FROM
    value: "mainnet"
  - name: SCHEMA_NAME_FROM
    value: archive_balances_migrated
  - name: SCHEMA_NAME_TO
    value: archive_partially_migrated
  - name: DUMPS_PREFIX_TO
    value: mainnet-partially-migrated
  - name: PRECOMP_BLOCKS_BUCKET
    value: mina_network_block_data
  - name: NETWORK_NAME
    value: mainnet
  - name: MIGRATION_LOG
    value: mainnet_berkeley_migration
