testnetName: testnet
mina:
  image: tizoc/mina-daemon:5462a59380
  snarkCoordinatorImage: binier/mina-snark-worker-rs:latest
  privkeyPass:
  exposeGraphql: true
  usePodIp: true
  seedPeers:
    # see resources/seed1.peerid
    - /dns4/seed1/tcp/10001/p2p/12D3KooWBT8pyJAfWJhdeGYAtKvcaUmm78ExyZ6uo6BEimYNVat1
    # see resources/seed2.peerid
    - /dns4/seed2/tcp/10001/p2p/12D3KooWQ2gQb1uoDGymuxtoA8jPdb6SykyP94tEP6FVyXHcM9Ye
  # memRequest: 4Gi
  # cpuRequest: 4
  # optimized: false
  useCustomEntrypoint: true
  customEntrypoint: /scripts/unset-k8s-env.sh

healthcheck:
  enabled: false
  failureThreshold: 60
  periodSeconds: 10
  initialDelaySeconds: 60

plainNodesConfig:
  # the number of plain nodes
  count: 8
  namePrefix: node

snarkWorkersConfig:
  # the number of snark workers
  count: 96
  namePrefix: snarker

seedConfigs:
  - name: seed1
    # see resources/seed1
    libp2pSecret: seed1-libp2p-secret
  - name: seed2
    # see resources/seed2
    libp2pSecret: seed2-libp2p-secret

blockProducerConfigs:
  - name: prod01
    # see resources/key-01
    keypairName: prod1-privkey-secret
    isolated: false
  - name: prod02
    # see resources/key-01
    keypairName: prod1-privkey-secret
    isolated: false
  - name: prod03
    # see resources/key-01
    keypairName: prod1-privkey-secret
    isolated: false
  - name: prod2
    # see resources/key-02
    keypairName: prod2-privkey-secret
    isolated: false
  - name: prod3
    # see resources/key-03
    keypairName: prod3-privkey-secret
    isolated: false

resources:
  enable: true
  image: adrnagy/mina-node-monitoring:17c9127
  args: ["--executable-name=mina"]
  cpu: "100m"
  memory: "100Mi"

bpfDebugger:
  enable: true
  image: openmina/mina-network-debugger:ec4dd2dd
  cpu: "1500m"
  memory: "4Gi"
  restartMina: false
  runtime: kata-clh

logs:
  enable: true
  image: openmina/mina-logs-service:b5d32468

internalTrace:
  enable: true
  image: openmina/mina-internal-trace-consumer:2794c20

aggregator:
  image: openmina/mina-aggregator:60795c47
  ciRepo: openmina/mina-daily-testnet

ciFrontend:
  image: directcuteo/mina-ci-frontend:reports35
  nodePort: 31356

nodeSelector:
  preemptible: false
