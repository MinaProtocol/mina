testnetName: testnet
mina:
  image: tizoc/mina-daemon:openmina-tracing-fix-test
  snarkCoordinatorImage: binier/mina-snark-worker-rs:latest
  privkeyPass:
  exposeGraphql: true
  usePodIp: true
  seedPeers:
    # see resources/seed1.peerid
    - /dns4/seed1/tcp/10001/p2p/12D3KooWBT8pyJAfWJhdeGYAtKvcaUmm78ExyZ6uo6BEimYNVat1
    # see resources/seed2.peerid
    - /dns4/seed2/tcp/10001/p2p/12D3KooWQ2gQb1uoDGymuxtoA8jPdb6SykyP94tEP6FVyXHcM9Ye
  # memRequest: 4Gi
  # cpuRequest: 4
  # optimized: false
  useCustomEntrypoint: true
  customEntrypoint: /scripts/unset-k8s-env.sh

healthcheck:
  enabled: false
  failureThreshold: 60
  periodSeconds: 10
  initialDelaySeconds: 60

plainNodesConfig:
  # the number of plain nodes
  count: 125
  namePrefix: node
  itnGraphqlPort: 30100

snarkWorkersConfig:
  # the number of snark workers
  count: 2
  namePrefix: snarker
  itnGraphqlPort: 31590

seedConfigs:
  - name: seed1
    # see resources/seed1
    libp2pSecret: seed1-libp2p-secret
    itnGraphqlPort: 31502
  - name: seed2
    # see resources/seed2
    libp2pSecret: seed2-libp2p-secret
    itnGraphqlPort: 31503

