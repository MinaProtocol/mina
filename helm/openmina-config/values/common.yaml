resources:
  enable: false
  image: adrnagy/mina-node-monitoring:17c9127
  args: [--executable-name=mina]
  cpu: 100m
  memory: 100Mi

bpfDebugger:
  enable: false
  image: openmina/mina-network-debugger:079d34d6
  cpu: 1500m
  memory: 4Gi
  restartMina: false
  runtime: kata-clh

logs:
  enable: true
  image: openmina/mina-logs-service:b5d32468

internalTrace:
  enable: true
  image: openmina/mina-internal-trace-consumer:c889bfe

aggregator:
  image: openmina/mina-aggregator:60795c47
  ciRepo: openmina/mina-daily-testnet

ciFrontend:
  image: directcuteo/mina-ci-frontend:reports35
  nodePort: 31356

itn:
  enable: true
  keys: j1JO0mYKxC+1lRmnRAd020XmG0LeBtrD6+STxrIzKhw=
  itnGraphqlPort: 9000

nodeSelector:
  preemptible: false
