testnetName: testnet
mina:
  image: gcr.io/o1labs-192920/mina-daemon:2.0.0berkeley-rc1-berkeley-0a1d972-focal-berkeley # HEAD of berkeley
  snarkCoordinatorImage: binier/mina-snark-worker-rs:latest
  privkeyPass:
  exposeGraphql: true
  usePodIp: true
  seedPeers:
    # see resources/seed1.peerid
    - /dns4/seed1/tcp/10001/p2p/12D3KooWBT8pyJAfWJhdeGYAtKvcaUmm78ExyZ6uo6BEimYNVat1
    # see resources/seed2.peerid
    - /dns4/seed2/tcp/10001/p2p/12D3KooWQ2gQb1uoDGymuxtoA8jPdb6SykyP94tEP6FVyXHcM9Ye
  # memRequest: 4Gi
  # cpuRequest: 4
  # optimized: false
  useCustomEntrypoint: true
  customEntrypoint: /scripts/unset-k8s-env.sh
  downloadConfig: true

healthcheck:
  enabled: false
  failureThreshold: 60
  periodSeconds: 10
  initialDelaySeconds: 60

plainNodesConfig:
  # the number of plain nodes
  count: 20
  namePrefix: node
  itnGraphqlPort: 30300

httpCoordinatedSnarkersConfig:
  # the number of snark workers
  count: 0
  namePrefix: snarker

minaSnarkCoordinatorsConfig:
  - name: snarker001
    publicKey: B62qnd4SfzexmHnPjoRtPvksVHn1bicLRxBr1BPDSozUEUmxsQqU8iR
    workSelectionAlgorithm: seq
    workers: 80
    itnGraphqlPort: 30200

seedConfigs:
