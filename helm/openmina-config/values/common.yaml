resources:
  enable: true
  image: adrnagy/mina-node-monitoring:17c9127
  args: ["--executable-name=mina"]
  cpu: "100m"
  memory: "100Mi"

bpfDebugger:
  enable: false
  image: openmina/mina-network-debugger:0aa55313
  cpu: "1500m"
  memory: "4Gi"
  restartMina: false
  runtime: kata-clh

logs:
  enable: true
  image: openmina/mina-logs-service:b5d32468

internalTrace:
  enable: true
  image: openmina/mina-internal-trace-consumer:fec6545

aggregator:
  image: openmina/mina-aggregator:6c99b126
  ciRepo: openmina/mina-daily-testnet

ciFrontend:
  image: directcuteo/mina-ci-frontend:reports40
  nodePort: 31309

nodeSelector:
  preemptible: false
