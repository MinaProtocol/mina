[package]
name = "plonk_wasm"
version = "0.1.0"
authors = ["opensource@o1labs.org"]
description = "WASM stubs for plonk proof systems"
repository = "https://github.com/MinaProtocol/mina"
license = "MIT/Apache-2.0"
edition = "2018"

[lib]
name = "plonk_wasm"
crate-type = ["cdylib"]

################################# Dependencies ################################

[dependencies]
array-init = { workspace = true }
base64 = { workspace = true }
console_error_panic_hook = { workspace = true }
getrandom = { workspace = true, features = ["js"] }
js-sys = { workspace = true }
libc = { workspace = true }
num-bigint = { workspace = true }
once_cell = { workspace = true }
paste = { workspace = true }
proc-macro2 = { workspace = true, features = ["default", "proc-macro"] }
quote = { workspace = true }
rand = { workspace = true }
rayon = { workspace = true }
rmp-serde = { workspace = true }
sprs = { workspace = true }
spmc = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { workspace = true }
serde-wasm-bindgen = { workspace = true }
wasm-bindgen = { workspace = true }
web-sys = { workspace = true, features = [
  "Window",
  "Document",
  "HtmlElement",
  "Text",
  "Node",
  "Element",
] }

# arkworks
ark-ec = { workspace = true, features = ["parallel"] }
ark-ff = { workspace = true, features = ["parallel", "asm"] }
ark-poly = { workspace = true, features = ["parallel"] }
ark-serialize = { workspace = true }

# proof-systems
groupmap = { workspace = true }
kimchi = { workspace = true, features = ["wasm_types"] }
mina-curves = { workspace = true }
mina-poseidon = { workspace = true }
o1-utils = { workspace = true }
poly-commitment = { workspace = true }

[dev-dependencies]
wasm-bindgen-test = { workspace = true }

[features]
nodejs = []