[package]
name = "wires_15_stubs"
version = "0.1.0"
authors = ["opensource@o1labs.org"]
description = "OCaml stubs for the plonk proof systems"
repository = "https://github.com/MinaProtocol/mina"
license = "MIT/Apache-2.0"
edition = "2021"

[lib]
name = "wires_15_stubs"
crate-type = ["lib", "staticlib"]

[dependencies]
array-init = "2.0.0"
rmp-serde = "0.15.5"
libc = { version = "0.2.0" }
num-bigint = { version = "0.4.0" }
paste = "1.0.5"
rand = { version = "0.8.0" }
rayon = { version = "1" }
serde = "1.0.130"
serde_json = "1.0.91"
sprs = { version = "0.11.0", features = ["multi_thread"] }
once_cell = "1.10.0"

# arkworks
ark-ff = { version = "0.3.0", features = ["parallel"] }
ark-serialize = "0.3.0"
ark-ec = { version = "0.3.0", features = ["parallel"] }
ark-poly = { version = "0.3.0", features = ["parallel"] }

# proof-systems
poly-commitment = { git = "https://github.com/o1-labs/proof-systems.git", rev = "6682dfdd4599c3ba7a6ec60d9b14f667ef33f449", features = ["ocaml_types"] }
groupmap = { git = "https://github.com/o1-labs/proof-systems.git", rev = "6682dfdd4599c3ba7a6ec60d9b14f667ef33f449" }
mina-curves = { git = "https://github.com/o1-labs/proof-systems.git", rev = "6682dfdd4599c3ba7a6ec60d9b14f667ef33f449" }
o1-utils = { git = "https://github.com/o1-labs/proof-systems.git", rev = "6682dfdd4599c3ba7a6ec60d9b14f667ef33f449" }
mina-poseidon = { git = "https://github.com/o1-labs/proof-systems.git", rev = "6682dfdd4599c3ba7a6ec60d9b14f667ef33f449" }
kimchi = { git = "https://github.com/o1-labs/proof-systems.git", rev = "6682dfdd4599c3ba7a6ec60d9b14f667ef33f449", features = ["ocaml_types"] }

# ocaml-specific
ocaml = { version = "0.22.2", features = ["no-caml-startup"] }
ocaml-gen = "0.1.5"
